<!DOCTYPE html>
<html dir="ltr" lang="en" class="theme light">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>COMPLETE</title>
    <meta name="app-name" content="export_website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta property="og:title" content="COMPLETE">
    <meta property="og:type" content="website">
    
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
        }
        
        /* Font replacements */
        .quicksand-font {
            font-family: 'Quicksand', sans-serif;
        }
        
        .roboto-font {
            font-family: 'Roboto', sans-serif;
        }
        
        .montserrat-font {
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Main container */
        .main-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, #ff9869 0%, #ffd2bd 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Text elements */
        .main-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 106.667px;
            font-weight: 400;
            color: #000000;
            line-height: 149px;
            text-align: center;
            margin: 0;
            text-shadow: rgba(0, 0, 0, 0.325) 0px 4.00001px 17.0001px;
        }
        
        .sub-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 92.0022px;
            font-weight: 400;
            color: #000000;
            line-height: 128px;
            text-align: center;
            margin: 0;
            text-shadow: rgba(0, 0, 0, 0.325) 0px 3.45008px 14.6629px;
        }
        
        .brand-name {
            font-family: 'Quicksand', sans-serif;
            font-size: 53.3333px;
            font-weight: 400;
            color: #000000;
            line-height: 74px;
            text-align: center;
            margin: 0;
        }
        
        .role-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 38.667px;
            font-weight: 400;
            color: #000000;
            line-height: 54px;
            text-align: center;
            margin: 0;
        }
        
        .section-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: #000000;
            line-height: 28px;
            text-align: center;
            margin: 0;
        }
        
        .platform-name {
            font-family: 'Roboto', sans-serif;
            font-size: 18.6667px;
            font-weight: 400;
            color: #000000;
            line-height: 26px;
            text-align: center;
            margin: 0;
        }
        
        /* Layout components */
        .content-wrapper {
            position: absolute;
            top: 74.8884px;
            left: 74.8884px;
            width: calc(100% - 149.7768px);
            height: calc(100% - 149.7768px);
        }
        
        .rotated-text {
            transform: rotate(-90deg);
            transform-origin: center;
        }
        
        .white-card {
            background: rgba(255, 255, 255, 0.39);
            border-radius: 8px;
            padding: 20px;
        }
        
        /* Icon replacements */
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .website-icon::before {
            content: "language";
            font-family: 'Material Icons';
            font-size: 24px;
        }
        
        .youtube-icon::before {
            content: "play_circle";
            font-family: 'Material Icons';
            font-size: 24px;
        }
        
        .tiktok-icon::before {
            content: "music_note";
            font-family: 'Material Icons';
            font-size: 24px;
        }
        
        .profile-image {
            width: 208.222px;
            height: 208.222px;
            border-radius: 50%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 17px rgba(0, 0, 0, 0.325);
        }
        
        /* Footer styles */
        .footer-overflow-container {
            display: flex;
            background-color: #000000;
            position: relative;
        }

        .footer-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding: 6px;
        }

        .footer-pill-link {
            appearance: none;
            text-decoration: none;
        }

        .footer-pill {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 1000px;
            border: none;
            background: none;
            padding: 4px 8px;
            font-family: 'Roboto', sans-serif;
            white-space: nowrap;
            text-decoration: none;
            font-weight: 600;
            font-style: normal;
            font-size: calc(12px * var(--rfso, var(--bfso, 1)));
            color: #ffffff;
            transition: background-color 0.2s;
        }
        
        .footer-pill:hover {
            cursor: pointer;
        }

        .footer-pill-end {
            margin-left: auto;
        }

        .footer-pill-primary {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .footer-pill-primary:hover > .footer-pill-primary-background {
            opacity: 1;
        }

        .footer-pill-primary-background {
            position: absolute;
            z-index: -1;
            border-radius: 1000px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00C4CC 0%, #7D2AE8 100%);
            opacity: 0;
            overflow: hidden;
            transition: opacity 0.2s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 60px;
                line-height: 80px;
            }
            
            .sub-title {
                font-size: 50px;
                line-height: 70px;
            }
            
            .brand-name {
                font-size: 32px;
                line-height: 45px;
            }
            
            .role-title {
                font-size: 24px;
                line-height: 34px;
            }
            
            .profile-image {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 40px;
                line-height: 56px;
            }
            
            .sub-title {
                font-size: 34px;
                line-height: 48px;
            }
            
            .content-wrapper {
                top: 20px;
                left: 20px;
                width: calc(100% - 40px);
                height: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Main Titles -->
            <div style="position: absolute; top: 18.6391px; left: 488.075px; transform: rotate(-90deg);">
                <h1 class="main-title">COMPLETE</h1>
            </div>
            
            <div style="position: absolute; top: 258.632px; left: -174.027px; transform: rotate(-90deg);">
                <h2 class="sub-title">ONLINE</h2>
            </div>
            
            <div style="position: absolute; top: 239.457px; left: -8.09687px; transform: rotate(-90deg);">
                <h2 class="main-title">SOLUTIONS</h2>
            </div>
            
            <!-- Profile Image -->
            <div class="profile-image" style="position: absolute; top: 0px; left: 561.889px;">
                <span class="material-icons" style="font-size: 80px; color: #ff9869;">person</span>
            </div>
            
            <!-- Brand Card -->
            <div class="white-card" style="position: absolute; top: 115.469px; left: 430.452px; width: 471.095px; height: 144.498px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h3 class="brand-name">OXMORTRED</h3>
                <p class="role-title">FULL-STACK DEVELOPER</p>
            </div>
            
            <!-- Services Section -->
            <div class="white-card" style="position: absolute; top: 286.955px; left: 407.545px; width: 516.911px; height: 418.735px;">
                <!-- Website Service -->
                <div style="display: flex; align-items: center; margin-bottom: 20px; padding: 10px;">
                    <div class="icon-container website-icon" style="margin-right: 15px;"></div>
                    <h4 class="section-title">WEBSITE</h4>
                </div>
                
                <!-- YouTube Service -->
                <div style="display: flex; align-items: center; margin-bottom: 20px; padding: 10px;">
                    <div class="icon-container youtube-icon" style="margin-right: 15px;"></div>
                    <h4 class="platform-name">YOUTUBE</h4>
                </div>
                
                <!-- TikTok Service -->
                <div style="display: flex; align-items: center; padding: 10px;">
                    <div class="icon-container tiktok-icon" style="margin-right: 15px;"></div>
                    <h4 class="platform-name">TIKTOK</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-overflow-container" lang="en">
        <div class="footer-container">
            <button id="report_button" class="footer-pill footer-pill-secondary" type="button">
                Terms &amp; Support
            </button>
            <button id="privacy_policy_button" class="footer-pill footer-pill-secondary" type="button">
                Privacy Policy
            </button>
            <a class="footer-pill footer-pill-primary footer-pill-link footer-pill-end" target="_blank" href="https://www.canva.com/" aria-label="Originally designed with Canva">
                <div class="footer-pill-primary-background"></div>
                Originally designed with Canva
            </a>
        </div>
    </div>

    <script>
        // Simple modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const reportButton = document.getElementById('report_button');
            const privacyButton = document.getElementById('privacy_policy_button');
            
            if (reportButton) {
                reportButton.addEventListener('click', function() {
                    alert('Terms & Support: This website content is subject to our terms of use.');
                });
            }
            
            if (privacyButton) {
                privacyButton.addEventListener('click', function() {
                    alert('Privacy Policy: Personal data entered into this website may be collected and used according to privacy practices.');
                });
            }
        });
        
        // Theme detection
        document.documentElement.classList.replace('adaptive', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    </script>
</body>
</html>
